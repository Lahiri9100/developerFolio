<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Meta Tags -->
    <title>N. Lahiri | Portfolio</title>
    <meta name="title" content="N. Lahiri | Portfolio" />
    <meta
      name="description"
      content="Computer Science undergraduate focused on building practical full-stack applications using React, Python, and modern web technologies."
    />

    <!-- Open Graph (for LinkedIn / WhatsApp sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://Lahiri9100.github.io/developerFolio/" />
    <meta property="og:title" content="N. Lahiri | Portfolio" />
    <meta
      property="og:description"
      content="Computer Science undergraduate building full-stack applications with React and Python."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="N. Lahiri | Portfolio" />
    <meta
      property="twitter:description"
      content="Full-stack developer portfolio."
    />

    <meta name="theme-color" content="#6c63ff" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload Fonts -->
    <link
      rel="preload"
      href="/static/media/Montserrat-Regular.ee653992.ttf"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      href="/static/media/Agustina.21f233e1.woff"
      as="font"
      type="font/woff"
      crossorigin
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
